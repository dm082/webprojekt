<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <link href="loginsitecss.css" rel="stylesheet">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js" async></script>
    <title>Login</title>
</head>

<body>
<div class="loginsite">
    <div class="loginbox">
            <div class="firstcard"></div>
            <div class="card">
                <h1 class="title">Login</h1>
                <form>
                    <div class="input-container">
                        <input type="text" id="Username" placeholder="Username" required="required"/>
                        <label for="Username"></label>
                        <div class="bar"></div>
                    </div>
                    <div class="input-container">
                        <input type="password" id="Password" placeholder="Passwort" required="required"/>
                        <label for="Password"></label>
                        <div class="bar"></div>
                    </div>
                    <div class="button-container">
                        <button><span>Go</span></button>
                    </div>
                    <div class="cardfooter"><a href="#">Forgot your password?</a></div>
                </form>
            </div>
        </div>
</div>
</body>
</html>
