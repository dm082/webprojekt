<!DOCTYPE html>
<html lang="en">
<head>
    <title>Email Modal</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js" async></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <style type="text/css">
        .bs-example{
            margin: 20px;
        }
    </style>
</head>
<body>
<div class="bs-example">
    <!-- Button HTML (to Trigger Modal) -->
    <a href="#myModal" class="btn btn-lg btn-primary" data-toggle="modal">Teilen</a>

    <!-- Modal HTML -->
    <!--<form class="modal"  method="post" action="share.php">-->
    <div id="myModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Datei als Anhang versenden</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="empfaenger" class="control-label">Empfänger:</label>
                            <input type="email" placeholder="E-Mail" required maxlength="40" class="form-control" id="empfaenger">
                        </div>
                        <div class="form-group">
                            <label for="betreff" class="control-label">Betreff:</label>
                            <input type="text" required maxlength="40" class="form-control" id="betreff">
                        </div>
                        <div class="form-group">
                            <label for="nachricht" class="control-label">Nachricht (max. 250 Zeichen):</label>
                            <textarea maxlength="250" class="form-control" id="nachricht"></textarea>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary">Senden</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Schließen</button>
                        </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
